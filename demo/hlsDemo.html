<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>flash播放m3u8视频Demo</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<script src="../dist/js/jquery.min.js"></script>
		<script src="../dist/sewise.player.min.js"></script>
	</head>
	<body>
		
		<script>
		    
		    var config={
		    	elid:"con1",
		    	autostart:true,
		    	encodeurl:true,
		        type:"m3u8",
		    	url:"http://playlists/x36xhzz/x36xhzz.m3u8",
		    	skin:"vodWhite"
		    };
		   
		     $(document).ready(dowReady);
		    
		    var player;//播放器
		   
		    function dowReady(){
		       player=new Sewise.SewisePlayer(config);
			   player.startup();//启动播放器
			   
		    }
		    function btnClick(){
            	var url=$("#txtID").val();
            	player.toPlay(url,"标题",0,true);
            }
		   
		</script>
		<div id="con1" style="width:640px;height:352px;background-color: aqua;"></div>
		<br/>
		输入新的播放地址：<input type="text" id="txtID" style="width:400px;" />
		<button onclick="btnClick()">点击播放</button>
	</body>
</html>
